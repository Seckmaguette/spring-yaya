<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    <title>Title</title>
</head>
<header>
    <nav class="navbar navbar-expand-sm bg-primary">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/specialite}">Spécialité</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/medecin}">Medecins</a>
                </li>
            </ul>
        </div>

    </nav>
</header>
<body>

<!--/*@thymesVar id="service" type="object"*/-->
<form class="mt-5 w-50 border container" th:action="@{/medecin/add-medecin}" th:object="${medecin}" method="post">
    <div class="mt-3">
        <label for="exampleInputEmail1" class="form-label">Nom</label><br/>
        <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{nom}">
        <label for="exampleInputEmail1" class="form-label">Prenom</label><br/>
        <input type="text" class="form-control" id="exampleInputEmail2"  th:field="*{prenom}">
        <label for="exampleInputEmail1" class="form-label">Matricule</label><br/>
        <input type="text" class="form-control" id="exampleInputEmail3" th:field="*{matricule}">
        <label for="exampleInputEmail1" class="form-label">Adresse</label><br/>
        <input type="text" class="form-control" id="exampleInputEmail4" th:field="*{adresse}">
        <label for="exampleInputEmail1" class="form-label">Salaire</label><br/>
        <input type="text" class="form-control" id="exampleInputEmail5" th:field="*{salaire}">
        <label for="exampleInputEmail1" class="form-label">Date Naissance</label><br/>
        <input type="date" class="form-control"  id="exampleInputEmail6" th:field="*{datenaiss}">
        <label for="exampleInputEmail1" class="form-label">Date Embauche</label><br/>
        <input type="date" class="form-control"   id="exampleInputEmail7" th:field="*{datedembauche}"><br/>
        <label for="exampleInputEmail1" class="form-label">Selection un service</label>
        <select th:value="0" th:field="*{service.id}" class="form-select mt-2" aria-label="Default select example">
            <!-- <option th:value="null" selected>Selection une categorie</option> -->
            <option th:each=" s : ${service}" th:value="${s.id}" th:text="${s.libelle}">
            </option>
        </select><br/>
        <label for="exampleInputEmail1" class="form-label">Specialites</label>
        <select   class="form-select  mt-2" aria-label="Default select example" multiple th:field="*{specialites}" >
            <!-- <option th:value="null" selected>Selection une categorie</option> -->
            <option  th:each=" sp : ${specialites}" th:value="${{sp}}" th:text="${sp.libelle}">
            </option>

        </select>
        <button type="submit" class="btn btn-primary m-2">Ajouter</button>
    </div>
</form>
</body>
</html>
