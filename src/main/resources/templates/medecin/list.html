<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    <title>Title</title>

    <title>Title</title>
</head>
<header>
    <nav class="navbar navbar-expand-sm bg-primary">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/specialite}">Spécialité</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/medecin}">Medecins</a>
                </li>
            </ul>
        </div>

    </nav>
</header>
<body>

<div class="m-5">
<table class="table boder m-5 container">
    <thead>
    <tr class="bg-primary text-white">
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Matricule</th>
        <th scope="col">Adresse</th>
        <th scope="col">Date Embauche</th>
        <th scope="col">Date Naissance</th>
        <th scope="col">Services</th>
        <th scope="col">Specialites</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="medecins" type=""*/-->
    <tr scope="row" th:each="m: ${medecins}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.nom}"></td>
        <td th:text="${m.prenom}"></td>
        <td th:text="${m.matricule}"></td>
        <td th:text="${m.adresse}"></td>
        <td th:text="${m.datedembauche}"></td>
        <td th:text="${m.datenaiss}"></td>
        <td th:text="${m.service.libelle}"></td>
        <td><th:block  th:each="s: ${m.specialites}">
            <p><span th:text="${s.libelle}"></span></p>
        </th:block>
        </td>
        <td><a class="btn btn-warning" th:href="@{/medecin/edit/{id}(id=${m.id})}">edit</a> <a class="btn btn-danger" th:href="@{/medecin/delete/{id}(id=${m.id})}">delete</a></td>
    </tr>
    <tr>
        <th><a  th:href="@{/medecin/add}" class="container btn btn-primary ">Ajouter Medecin</a></th>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
